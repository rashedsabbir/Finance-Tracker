<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-4xl font-bold text-center mt-10">My <span class="text-rose-700">Finance Tracker</span></h1>
    </header>
    <main class="p-10">
        <!-- Deposit and Withdraw -->
        <section class="mt-1">
            <div class="grid grid-flow-col gap-2">
                <div>
                    <img src="images/finance-2.jpg" alt="Finance">
                </div>
                <div class="bg-yellow-100 p-5 rounded">
                    <h4 class="text-2xl font-bold text-center mb-4">Income</h4>
                    <div class="inline flex justify-center flex-rows ">
                        <p class="font-semi-bold px-3 inline basis-2/7">Income:</p>
                        <input id="income-input" class="border bg-gray-100 border-gray-500 rounded" type="text"
                            placeholder="">
                    </div>
                    <div class="bg-yellow-100 p-8 rounded grid content-center flex justify-center">
                        <h4 class="text-2xl font-bold text-center mb-4">Expenses</h4>
                        <div class="inline-block">
                            <p class="font-semi-bold px-3 inline">Food:</p>
                            <input id="food-input" class="border bg-gray-100 border-gray-500 rounded w-1/2 mb-5 px-3"
                                type="text" placeholder=""><br>
                            <p class="font-semi-bold px-3 inline">Rent:</p>
                            <input id="rent-input" class="border bg-gray-100 border-gray-500 rounded w-1/2 mb-5 px-3"
                                type="text" placeholder=""><br>
                            <p class="font-semi-bold px-3 inline">Cloths:</p>
                            <input id="cloths-input" class="border bg-gray-100 border-gray-500 rounded w-1/2 px-3"
                                type="text" placeholder="">
                        </div>
                    </div>
                    <div class="flex justify-center">
                        <button id="calculate-button"
                            class="bg-rose-700 px-4 rounded-br-lg py-2 text-white font-medium">Calculate</button>
                    </div>
                    <div class="p-3">
                        <h4 class="text-2xl font-bold flex justify-center">Total Expenses: <span id="total-expenses"
                                class="px-3">00</span>
                        </h4>
                        <h4 class="text-2xl font-bold flex justify-center py-1">Balence: <span id="Balence"
                                class="px-3">00</span>
                        </h4>
                    </div>
                    <div class="flex justify-center inline">
                        <p class="font-semi-bold px-3 inline">Save:</p>
                        <input id="save-input" class="border bg-gray-100 border-gray-500 rounded w-1/4 mb-5 px-3"
                            type="text" placeholder="">
                        <p class="font-semi-bold px-3 font-semi-bold inline">%</p>
                        <button id="save-button"
                            class="bg-rose-700 w-1/5 mb-5 rounded-br-lg text-white font-medium">Save</button>
                    </div>
                    <div>
                        <h4 class="text-2xl font-bold flex justify-center">Saving Amount: <span id="saving-amount"
                                class="px-3">00</span>
                        </h4>
                        <h4 class="text-2xl font-bold flex justify-center py-1">Remaining Balence: <span
                                id="remaining-Balence" class="px-3">00</span>
                        </h4>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
